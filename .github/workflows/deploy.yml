name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        
      - name: List directories to check output
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Checking for out directory:"
          ls -la | grep out || echo "No out directory found"
        
      - name: Add .nojekyll file
        run: touch out/.nojekyll
        
      - name: Create CNAME file
        run: echo "kamalaghazada.codes" > out/CNAME  # REPLACE with your actual domain
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages