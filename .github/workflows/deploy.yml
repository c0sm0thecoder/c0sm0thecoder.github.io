name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        
      - name: Create output directory if it doesn't exist
        run: mkdir -p .next/out
        
      - name: Check output directory structure
        run: |
          echo "Listing .next directory:"
          ls -la .next/
          echo "Checking if 'out' directory exists:"
          ls -la . | grep out || echo "No out directory at root"
          
      - name: Add .nojekyll file
        run: |
          if [ -d "out" ]; then
            touch out/.nojekyll
          elif [ -d ".next/out" ]; then
            touch .next/out/.nojekyll
          else
            touch .next/.nojekyll
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .next
          branch: gh-pages